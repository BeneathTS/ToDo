<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDoWebDemo</title>

	<link rel="stylesheet" href="styles/mainStylesheet.css">
	<link rel="stylesheet" href="styles/listMenu.css">
	<link rel="stylesheet" href="styles/dayInfo.css">
	<link rel="stylesheet" href="styles/toDoList.css">
	<link rel="stylesheet" href="styles/actionButtons.css">

	<script src="scripts/addTaskToList.js"></script>
	<script src="scripts/changeTaskStatus.js"></script>
	<script src="scripts/removeTask.js"></script>
	<script src="scripts/editTaskName.js"></script>
	<script src="scripts/saveTask.js"></script>
	<script src="scripts/loadTasks.js"></script>
	<script src="scripts/addEvents.js"></script>
</head>
<body>
	<nav class="listMenu">
		<div class="profileImageStub"></div>
		<div class="userNameStub"></div>
		<ul class="tasksList">
			<li id="mainTaskList" class="selected">Сегодня</li>
		</ul>
	</nav>
	<div class="dayInfo">
		<p class="taskListName">Сегодня</p>
	</div>
	<div class="toDoList">
		<form class="inputField">
			<input type="text" id="inputTask" placeholder="Что будем делать?" />
		</form>
		<ul class="tasks"></ul>
	</div>
</body>
</html>
